<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EcoVilla Villavicencio ♻️</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <header>
    <div class="header-content">
      <i data-lucide="leaf"></i>
      <h1>EcoVilla Villavicencio</h1>
    </div>
    <p>Registra tus reciclajes y gana puntos por cuidar el planeta 🌎</p>
  </header>

  <main>
    <section class="card" id="registro">
      <h2><i data-lucide="recycle"></i> Registrar reciclaje</h2>
      <form id="formReciclar">
        <div class="form-group">
          <label>Usuario ID</label>
          <input type="number" id="usuarioid" placeholder="Ej: 1" required>
        </div>
        <div class="form-group">
          <label>Material</label>
          <input type="text" id="material" placeholder="Plástico, vidrio, papel..." required>
        </div>
        <div class="form-group">
          <label>Cantidad (kg)</label>
          <input type="number" id="cantidad" step="0.01" required>
        </div>
        <button type="submit" class="btn">Registrar ♻️</button>
      </form>
      <p id="mensaje" class="mensaje"></p>
    </section>

    <section class="card" id="ranking">
      <h2><i data-lucide="trophy"></i> Ranking de recicladores</h2>
      <ol id="listaRanking" class="ranking-list"></ol>
    </section>

    <section class="card" id="ultimos">
      <h2><i data-lucide="clock"></i> Últimos reciclajes</h2>
      <ul id="listaRecientes" class="recientes-list"></ul>
    </section>
  </main>

  <footer>
    <p>🌱 Proyecto EcoVilla Villavicencio — Desarrollado con amor por el planeta 💚</p>
  </footer>

  <script src="scripts.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
