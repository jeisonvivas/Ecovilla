<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EcoVilla - Villavicencio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>EcoVilla - Registro de reciclaje</h1>
  </header>
  <main>
    <section id="registro">
      <h2>Registrar reciclaje</h2>
      <form id="formReciclar">
        <label>Usuario ID: <input type="number" id="usuarioid" required></label><br>
        <label>Material: <input type="text" id="material" required placeholder="Plastico, vidrio, papel..."></label><br>
        <label>Cantidad (kg): <input type="number" id="cantidad" step="0.01" required></label><br>
        <button type="submit">Registrar</button>
      </form>
      <div id="mensaje"></div>
    </section>
    <section id="ranking">
      <h2>Ranking - mejores recicladores</h2>
      <ol id="listaRanking"></ol>
    </section>
    <section id="ultimos">
      <h2>Ãšltimos reciclajes</h2>
      <ul id="listaRecientes"></ul>
    </section>
  </main>
  <script src="scripts.js"></script>
</body>
</html>
